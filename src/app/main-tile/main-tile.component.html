<mat-card class="property-tile">
  <mat-card-header>
    <div mat-card-avatar class="property-header-image"></div>
    <mat-card-title>{{ item?.title }}</mat-card-title>
    <mat-card-subtitle>{{ item?.title }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-actions align="end">
    <button [routerLink]="['property', item?.id]" mat-button>More</button>
  </mat-card-actions>
</mat-card>
